<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sports Fixtures Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4 login-card">
      <div class="text-center mb-4">
        <img src="logo.png" alt="Sports Hub Logo" class="login-logo mb-3" data-url="logo.png">
        <h3 class="fw-bold">Sports Fixtures Hub</h3>
        <p class="text-muted">Log in to manage your sports events!</p>
      </div>
      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label fw-medium"><i class="fas fa-user me-2"></i>Username</label>
          <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-medium"><i class="fas fa-lock me-2"></i>Password</label>
          <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 mt-2 login-btn">
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>
        <p id="error-message" class="text-danger text-center mt-3" style="display: none;"></p>
      </form>
      <div class="alert alert-info text-center mt-3" role="alert">
        <i class="fas fa-info-circle me-2"></i>
        Default Credentials: <strong>admin</strong> / <strong>admin123</strong> or <strong>user</strong> / <strong>user123</strong>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
